<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fn" uri="http://java.sun.com/jsp/jstl/functions" %>
<c:set var="credits" value="${fn:split(param.stackInfo,'|')}" />
<c:set var="head" value="Stack Information" />
<c:set var="content">
  <h2>${credits[0]}</h2>
  <p><b>Created by: </b>${credits[1]}</p>
  <p><b>Background Staining: </b>${credits[2]} <a href="${credits[3]}">${credits[4]}</a></p>
</c:set>	
 <jsp:include page="/jsp/includes/help.jsp">
 	<jsp:param name="head" value="${head}" />
 	<jsp:param name="content" value="${content}" />
 </jsp:include>
